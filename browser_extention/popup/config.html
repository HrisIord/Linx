<!-- ******************************** CONFIG ******************************* -->
<h1 id="title" class="center-align white-text">
  Linx
</h1>

<form class="row">
  <div class="col s12 white-text">
    Please create a folder within your browser's bookmarks manager and copy in
    the name here.
  </div>
  <div id="config-errors" class="col s12 error-cont" style="display: none;">
    <div class="card-panel white amber-text text-darken-3"></div>
  </div>
  <div class="input-field col s12 white-text">
    <input id="config-folder" type="text">
    <label for="config-folder">Folder</label>
  </div>
  
  <br>
  <div class="col s12">
    <div class="row" id="config-btns" style="margin-bottom: 0;">
      <div class="col s12">
        <button id="config-sub-btn" type="submit" class="waves-effect waves-light btn amber darken-1 sub">
          Login
        </button>
      </div>
    </div>
    <div id="config-sub-prog" class="progress white" style="display: none;">
      <div class="indeterminate amber darken-1"></div>
    </div>
  </div>
</form>
