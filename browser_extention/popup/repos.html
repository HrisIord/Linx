<nav class="teal lighten-2">
  <div class="nav-wrapper">
    <span id="nav-breadcrumbs" class="">
      <a secid="repo-index" class="breadcrumb"><span class="breadcrumb-title">Repos</span></a>
    </span>
    <ul class="right">
      <li><a id="settings-nav"><i class="material-icons">settings</i></a></li>
    </ul>
  </div>
</nav>

<!-- ******************************** INDEX ******************************* -->
<div id="repo-index" style="display: none;">
  <div class="action-btns row" style="border: none;">
    <div class="col s6 center-align">
      <a id="repo-new-nav-btn" class="waves-effect waves-light btn amber darken-1">
        Add
        <i class="material-icons right">add</i>
      </a>
    </div>
    <div class="col s6 center-align">
      <a class="waves-effect waves-light btn amber darken-1">
        Delete
        <i class="material-icons right">delete</i>
      </a>
    </div>
  </div>

  <ul id="repo-index-list" class="collection"></ul>

  <div class="center-align">
    <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect waves-light"><a href="#!">2</a></li>
      <li class="waves-effect waves-light"><a href="#!">...</a></li>
      <li class="waves-effect waves-light"><a href="#!">4</a></li>
      <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>
</div>

<!-- ********************************* VIEW ******************************* -->
<div id="repo-view" style="display: none;">
  <div class="action-btns row">
    <div class="col s4 center-align">
      <a class="waves-effect waves-light btn amber darken-1">
        Bookmark
        <i class="material-icons right">bookmark</i>
      </a>
    </div>
    <div class="col s4 center-align">
      <a id="link-new-nav-btn" class="waves-effect waves-light btn amber darken-1">
        Add
        <i class="material-icons right">add</i>
      </a>
    </div>
    <div class="col s4 center-align">
      <a class="waves-effect waves-light btn amber darken-1">
        Delete
        <i class="material-icons right">delete</i>
      </a>
    </div>
  </div>

  <div id="repo-view-id" class="hide"></div>

  <!-- LINKS INDEX -->
  <ul id="link-index" class="collection"></ul>

  <div class="center-align">
    <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">...</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>
</div>

<!-- ********************************* NEW ******************************** -->
<div id="repo-new" style="display: none;">
  <div class="row">
    <div id="repo-new-errors" class="col s12 error-cont" style="display: none;">
      <div class="card-panel white-text amber darken-1"></div>
    </div>

    <div class="input-field col s12">
      <input id="repo-new-name" type="text">
      <label for="repo-new-name">Name</label>
    </div>
    
    <br>
    <div class="col s12">
      <button id="repo-new-sub-btn" class="waves-effect waves-light btn amber darken-1" style="width: 100%;">
        Add
      </button>
      <div id="repo-new-sub-prog" class="progress amber darken-1" style="display: none;">
        <div class="indeterminate white"></div>
      </div>
    </div>
  </div>
</div>

<!-- ********************************************************************** -->
<!--                                  LINKS                                 -->
<!-- ********************************************************************** -->
<!-- ********************************* NEW ******************************** -->
<div id="link-new" style="display: none;">
  <div class="row">
    <div id="link-new-errors" class="col s12 error-cont" style="display: none;">
      <div class="card-panel white-text amber darken-1"></div>
    </div>

    <input id="link-new-repo-id" type="text" class="hide">
    <div class="input-field col s12">
      <input id="link-new-name" type="text">
      <label for="link-new-name">Name</label>
    </div>
    <div class="input-field col s12">
      <input id="link-new-url" type="text">
      <label for="link-new-url">URL</label>
    </div>
    
    <br>
    <div class="col s12">
      <button id="link-new-sub-btn" class="waves-effect waves-light btn amber darken-1" style="width: 100%;">
        Add
      </button>
      <div id="link-new-sub-prog" class="progress amber darken-1" style="display: none;">
        <div class="indeterminate white"></div>
      </div>
    </div>
  </div>
</div>
