<div class="row">
  <div class="input-field col s12">
    <div class="settings-heading">Edit Account Info</div>
  </div>
  <div class="input-field col s12">
    <input id="edit-username" type="text">
    <label for="edit-username">Username</label>
  </div>
  <div class="input-field col s12">
    <input id="edit-email" type="email">
    <label for="edit-email">Email</label>
  </div>
  <div class="input-field col s12">
    <input id="edit-password" type="password">
    <label for="edit-password">Password</label>
  </div>
  <div class="input-field col s12">
    <input id="edit-password-conf" type="password">
    <label for="edit-password-conf">Confirm Password</label>
  </div>
  <div class="col s12">
    <br>
    <button id="edit-sub-btn" class="waves-effect waves-light btn amber darken-1" style="width: 100%;">
      Edit
    </button>
  </div>
</div>
